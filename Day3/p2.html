  <title>3x3 Diagonal Image Matrix using Grid</title>

<body>

    <div class="cell"><img src="jerry.jpg" alt="Image 1"></div>
    <div class="cell">
      <img src="vegetable.jpg" alt="Image 2">

    <div class="cell">
      <img src="paneer.jpg" alt="Image 3">

  </div>
</body>
</html>
