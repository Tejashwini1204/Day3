<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing Page</title>
  <link rel="stylesheet" href="p3.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
      <img src="logo.jpg" alt="Website Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="search-cart">
      <input type="text" placeholder="Search products...">
      <button class="cart-icon">ðŸ›’</button>
    </div>
  </header>

  <!-- Main Content Section -->
  <main>
    <div class="sidebar">
      <select class="filter" id="category">
        <option value="">Category</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
        <option value="books">Books</option>
      </select>
      <select class="filter" id="price">
        <option value="">Price Range</option>
        <option value="500-1000">500-1000</option>
        <option value="1000-5000">1000-5000</option>
        <option value="5000+">>5000</option>
      </select>
      <select class="filter" id="brand">
        <option value="">Brand</option>
        <option value="brandA">vivo</option>
        <option value="brandB">Apple</option>
        <option value="brandA">Sapna Book House </option>
        <option value="brandB">Zudio</option>
      </select>
    </div>

    <!-- Product Grid -->
    <div class="product-grid">
      <!-- Example product cards -->
      <div class="product-card">
        <img src="phone.jpg" alt="Product 1">
        <h3>SamSung</h3>
        <p>1L</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="book.jpg" alt="Product 2">
        <h3>Book Collection</h3>
        <p>200</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="laptop.jpg" alt="Product 1">
        <h3>Mac Book</h3>
        <p>2L</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="cloth.jpg" alt="Product 1">
        <h3>FLoral Printed Dress</h3>
        <p>500</p>
        <button>Add to Cart</button>
      </div>
      <!-- Add more products here -->
    </div>

    <!-- Pagination Section -->
    <div class="pagination">
      <button>Previous</button>
      <button>Next</button>
    </div>
  </main>

  <!-- Footer Section -->
  <footer>
    <ul>
      <li><a href="#">Contact Us</a></li>
      <li><a href="#">Privacy Policy</a></li>
      <li><a href="#">Terms of Service</a></li>
    </ul>
  </footer>

</body>
</html>
