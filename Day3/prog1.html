<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3x3 Diagonal Image Matrix</title>
  <link rel="stylesheet" href="prog1.css">
</head>
<body>
  <div class="container">
    <div class="cell">
      <img src="image1.jpg" alt="Image 1">
    </div>
    <div class="cell"></div>
    <div class="cell"></div>

    <div class="cell"></div>
    <div class="cell">
      <img src="image2.jpg" alt="Image 2">
    </div>
    <div class="cell"></div>

    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell">
      <img src="image3.jpg" alt="Image 3">
    </div>
  </div>
</body>
</html>
