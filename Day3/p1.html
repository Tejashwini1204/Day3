<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3x3 Diagonal Image Matrix</title>
  <link rel="stylesheet" href="p1.css">
</head>
<body>
  <table>
    <tr>
      <td><img src="tiger.jpg" alt="Image 1"></td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td><img src="jerry.jpg" alt="Image 2"></td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td><img src="car.jpg" alt="Image 3"></td>
    </tr>
  </table>
</body>
</html>
